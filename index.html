<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="minimalist-white.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>

<body>
    <div class="calc" id="calc-display">
        <button class="toggle-history">
            <span class="material-symbols-outlined historybtn">
                keyboard_double_arrow_down</span>
            </button>
        <div class="expression-result-container">
            <div class="history-container dis">
                <!-- insert history -->
            </div>
            <div class="dis result-dis">0</div>
            <div class="dis expression-dis"></div>

        </div>

        <div class="buttons-container">
            <!-- First row -->
            <div class="first-row row">
                <button class="buttons clear" id="clearButton" data-value="C">C</button>
                <button class="buttons backspace" id="backspaceButton" data-value="backspace">
                    <span class="material-icons backspace">backspace</span>
                </button>
                <button class="buttons modifiers negate" id="negateButton" data-value="±">±</button>
                <button class="buttons modifiers percent" id="percentButton" data-value="%">%</button>
                <button class="buttons operators divide" id="divideButton" data-value="÷">÷</button>
            </div>

            <!-- Second row -->
            <div class="second-row row">
                <button class="buttons numbers" id="seven" data-value="7">7</button>
                <button class="buttons numbers" id="eight" data-value="8">8</button>
                <button class="buttons numbers" id="nine" data-value="9">9</button>
                <button class="buttons modifiers sqrt" id="sqrtButton" data-value="√">√</button>

                <button class="buttons operators multiply" id="multiply" data-value="×">×</button>
            </div>

            <!-- Third row -->
            <div class="third-row row">
                <button class="buttons numbers" id="four" data-value="4">4</button>
                <button class="buttons numbers" id="five" data-value="5">5</button>
                <button class="buttons numbers" id="six" data-value="6">6</button>
                <button class="buttons modifiers reciprocal" id="reciprocalButton" data-value="reciprocal">x⁻¹</button>
                <button class="buttons operators minus" id="minus" data-value="-">-</button>
            </div>

            <!-- Fourth row -->
            <div class="fourth-row row">
                <button class="buttons numbers" id="one" data-value="1">1</button>
                <button class="buttons numbers" id="two" data-value="2">2</button>
                <button class="buttons numbers" id="three" data-value="3">3</button>
                <button class="buttons modifiers squared" id="squared" data-value="squared">x²</button>
                <button class="buttons operators add" id="addButton" data-value="+">+</button>
            </div>

            <!-- Fifth row -->
            <div class="fifth-row row">
                <button class="buttons numbers zero" id="zero" data-value="0">0</button>
                <button class="buttons modifiers decimal-point" id="decimal-point" data-value=".">.</button>
                <button class="buttons numbers pi" id="pi" data-value="π">π</button>
                <button class="buttons operators pow" id="pow" data-value="^">xʸ</button>
                <button class="buttons equals" id="equals" data-value="=">=</button>
            </div>



        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
