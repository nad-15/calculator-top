<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="calc" id="calc-display">
        <div class="expression-result-container">
            <div class="dis expression-dis">7+1=</div>
            <div class="dis result-dis">100</div>
        </div>

        <div class="buttons-container">
            <!-- first row -->
            <div class="first-row row">
                <button class="buttons operators-btn clear" id="clearButton">C</button>
                <button class="buttons operators-btn backspace" id="backspaceButton">
                    <span class="material-icons">backspace</span>
                </button>
                <button class="buttons operators-btn percent" id="percentButton">%</button>
                <button class="buttons operators-btn divide" id="divideButton">÷</button>
            </div>
            <!-- third row -->
            <div class="second-row row">
                <button class="buttons numbers seven" id="seven">7</button>
                <button class="buttons numbers eight" id="eight">8</button>
                <button class="buttons numbers nine" id="nine">9</button>
                <button class="buttons operators-btn multiply" id="multiply">*</button>
            </div>
            <!-- third row -->
            <div class="thir-row row">
                <button class="buttons numbers four" id="four">4</button>
                <button class="buttons numbers five" id="five">5</button>
                <button class="buttons numbers six" id="six">6</button>
                <button class="buttons operators-btn minus" id="seven">-</button>

            </div>

            <!-- fourth row -->
            <div class="fourth-row row">
                <button class="buttons numbers one" id="one">1</button>
                <button class="buttons numbers two" id="two">2</button>
                <button class="buttons numbers three" id="three">3</button>
                <button class="buttons operators-btn add" id="addButton">+</button>
            </div>
            <!-- fifth row -->
            <div class="fifth-row row">
                <button class="buttons operators-btn negate" id="negateButton">±</button>
                <button class="buttons numbers zero" id="zero">0</button>
                <button class="buttons decimal-point" id="decimal-point">.</button>
                <button class="buttons operators-btn equals" id="equals">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
