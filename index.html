<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc" id="clac-display">
        <div class="expression-result-container">
            <div class="expression-dis"></div>
            <div class="result-dis"></div>
        </div>

        <div class="buttons-container">
            <!-- first row -->
             <div class-first-row>
                <button class="operators-btn clear" id="clearButton">C</button>
                <button class="operators-btn backspace" id="backspaceButton">b</button>
                <button class="operators-btn percent" id="percentButton">%</button>
                <button class="operators-btn divide" id="divideButton">/</button>
             </div>
            <!-- third row -->
             <div class="second-row">
                <button class="numbers seven" id="seven">7</button>
                <button class="numbers eight" id="eight">8</button>
                <button class="numbers nine" id="nine">9</button>
                <button class="operators-btn multiply" id="multiply">x</button>
             </div>
            <!-- third row -->
             <div class="thir-row">
                <button class="numbers four" id="four">4</button>
                <button class="numbers five" id="five">5</button>
                <button class="numbers six" id="six">6</button>
                <button class="operators-btn minus" id="seven">-</button>

             </div>

            <!-- fourth row -->
             <div class="fourth-row">
                <button class="numbers one" id="one">1</button>
                <button class="numbers two" id="two">2</button>
                <button class="numbers three" id="three">3</button>
                <button class="operators-btn add" id="addButton">+</button>
             </div>
             <!-- fifth row -->
              <div class="fifth-row">
                <button class="operators-btn negate" id="negateButton">+/-</button>
                <button class="numbers zero" id="zero">0</button>
                <button class="decimal-point" id="decimal-point">.</button>
                <button class="operators-btn equals" id="equals">=</button>
              </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
